<div class="container" id="d1">
  <!-- Instructions -->
  <div class="row">
    <div class="alert alert-success col-md-12" role="alert" id="notes">
      <h4>ملاحظة</h4>
      <ul>
        <li>
          الرجاء التحقق من الايميل الخاص بك . لقد وصلك رمز تحقق الرجاء ادخاله
        </li>
        <li>
          إذا كنت بطريقة ما ، لم تتلق البريد الإلكتروني للتحقق بعد ذلك
          <a href="javascript:void(0)" (click)="resend()"
            >اعادة ارسال البريد الالكتروني</a
          >
        </li>
      </ul>
    </div>
  </div>
  <!-- Verification Entry Jumbotron -->
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron text-center">
        <h1>الرجاء إدخال رمز التحقق</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="col-md-9 col-sm-12">
            <div class="form-group form-group-lg">
              <input
                type="number"
                class="form-control col-md-6 col-sm-6 col-sm-offset-2"
                name="Vcode"
                formControlName="Vcode"
                [ngClass]="{
                  'is-invalid': f['Vcode'].touched && f['Vcode'].invalid,
                }"
              />
              <button
                class="btn btn-primary btn-lg col-md-2 col-sm-2"
                type="submit"
                [disabled]="form.invalid"
              >
                التحقق
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
